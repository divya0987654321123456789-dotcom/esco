<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Admin Login - ESCO Intelligence Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-red: #f85149;
            --accent-blue: #58a6ff;
        }
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0a0c10 100%);
            min-height: 100vh;
        }
        .login-card {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.95) 0%, rgba(33, 38, 45, 0.9) 100%);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
        }
        .glow-red {
            box-shadow: 0 0 60px rgba(248, 81, 73, 0.3), 0 0 100px rgba(248, 81, 73, 0.1);
        }
        .input-field {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(248, 81, 73, 0.1);
        }
        .btn-admin {
            background: linear-gradient(135deg, #f85149 0%, #da3633 100%);
            transition: all 0.3s ease;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(248, 81, 73, 0.3);
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(248, 81, 73, 0.1) 0%, rgba(248, 81, 73, 0.05) 100%);
            animation: float 20s infinite ease-in-out;
        }
        .shape:nth-child(1) { width: 300px; height: 300px; top: -100px; left: -100px; animation-delay: 0s; }
        .shape:nth-child(2) { width: 200px; height: 200px; bottom: -50px; right: -50px; animation-delay: -5s; }
        .shape:nth-child(3) { width: 150px; height: 150px; top: 50%; left: 10%; animation-delay: -10s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        .terminal-text {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-red);
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='light_theme_overrides.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Login Card -->
        <div class="login-card rounded-2xl p-8 glow-red">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-red-500 to-red-700 flex items-center justify-center shadow-lg">
                    <i class="fas fa-crown text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">IT Administrator</h1>
                <p class="text-[var(--text-secondary)] text-sm">System Control Access</p>
                <div class="mt-3 flex items-center justify-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    <span class="terminal-text text-xs">SECURE_PORTAL::LEVEL_1</span>
                </div>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-xl">
                <div class="flex items-center gap-3">
                    <i class="fas fa-exclamation-triangle text-red-500"></i>
                    <p class="text-red-400 text-sm">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('it_admin_login') }}" class="space-y-5" autocomplete="off">
                <!-- CSRF Token for Security -->
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">
                        <i class="fas fa-envelope mr-2"></i>Admin Email
                    </label>
                    <input type="email" name="email" required 
                           class="input-field w-full px-4 py-3 rounded-xl"
                           placeholder="admin@company.com" autocomplete="email">
                </div>

                <div>
                    <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required 
                               class="input-field w-full px-4 py-3 rounded-xl pr-12"
                               placeholder="••••••••" autocomplete="current-password">
                        <button type="button" onclick="togglePassword()" 
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-[var(--text-secondary)] hover:text-white">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="adminLoginBtn" class="btn-admin w-full py-4 rounded-xl text-white font-semibold text-lg">
                    <i class="fas fa-shield-alt mr-2"></i>Access Control Panel
                </button>
            </form>
            
            <script>
                // Prevent double submission
                document.querySelector('form').addEventListener('submit', function(e) {
                    const btn = document.getElementById('adminLoginBtn');
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...';
                });
            </script>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-[var(--border-color)]">
                <div class="flex items-center justify-between text-sm">
                    <a href="{{ url_for('login') }}" class="text-[var(--text-secondary)] hover:text-white transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Main Login
                    </a>
                    <a href="{{ url_for('top_level_admin_login') }}" class="text-[var(--accent-blue)] hover:text-blue-400 transition-colors">
                        Top Admin Login <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-6 p-3 bg-[var(--bg-tertiary)] rounded-lg">
                <p class="text-xs text-[var(--text-secondary)] text-center">
                    <i class="fas fa-shield-alt mr-1 text-red-500"></i>
                    This portal is for IT Administrators with full system access only.
                    Unauthorized access attempts will be logged.
                </p>
            </div>
        </div>

        <!-- ESCO Branding -->
        <div class="text-center mt-6">
            <p class="text-[var(--text-secondary)] text-sm">
                ESCO Intelligence Suite <span class="text-[var(--accent-red)]">•</span> Admin Portal
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
